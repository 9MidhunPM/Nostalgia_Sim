<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Nostalgia Simulator</title>
    <style>
        body { margin: 0; background-color: #111; display: flex; justify-content: center; align-items: center; height: 100vh; overflow: hidden; }
        canvas { border: 2px solid #333; }
    </style>
</head>
<body>
    <canvas id="canvas" oncontextmenu="event.preventDefault()"></canvas>

    <!-- This script block is the key. It imports and starts the module. -->
    <script type="module">
        // The 'createModule' function is exported from the index.js file
        import createModule from './index.js';

        const canvas = document.querySelector('#canvas');

        // This creates the Emscripten module and tells it where to draw
        createModule({
            canvas: canvas,
        }).then(Module => {
            // You can interact with the running C++ code here if needed
            console.log("Nostalgia Simulator loaded successfully.");
        });
    </script>
</body>
</html>
