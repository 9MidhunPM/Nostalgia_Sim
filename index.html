<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nostalgia Simulator</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&family=VT323&display=swap" rel="stylesheet">
    <style>
        :root {
            --tv-shadow-color-dark: #1a1a1a;
            --tv-shadow-color-light: #444;
        }

        html, body {
            margin: 0;
            padding: 0;
            background-color: #000;
            font-family: 'VT323', monospace;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
        }

        /* The main TV container with a new side-panel layout */
        #tv-container {
            width: 95vw;
            max-width: 1400px;
            aspect-ratio: 18 / 10; /* Wider aspect ratio for side panel */
            background: linear-gradient(145deg, #383838, #222);
            border-radius: 30px;
            /* --- FIX: Removed the box-shadow to ensure a pure black background --- */
            padding: 2%;
            display: flex;
            gap: 2%;
            border: 2px solid #111;
        }

        /* The screen area where the canvas lives */
        #screen-container {
            background-color: black;
            border-radius: 15px;
            box-shadow: inset 0 0 20px rgba(0,0,0,0.75);
            width: 75%;
            height: 100%;
            display: flex;
            position: relative;
            overflow: hidden;
        }
        
        /* Scanlines overlay to blend the bezel and content */
        #screen-container::after {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(rgba(18, 16, 16, 0) 50%, rgba(0, 0, 0, 0.25) 50%), linear-gradient(90deg, rgba(255, 0, 0, 0.06), rgba(0, 255, 0, 0.02), rgba(0, 0, 255, 0.06));
            background-size: 100% 4px, 3px 100%;
            pointer-events: none;
            z-index: 10;
            opacity: 0.5;
        }

        canvas {
            width: 100%;
            height: 100%;
            image-rendering: pixelated;
        }
        
        /* The new side panel for controls */
        #side-panel {
            width: 23%;
            height: 100%;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: space-between;
            padding: 20px 0;
        }

        .control-group {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 10px;
        }

        .knob {
            width: 60px;
            height: 60px;
            background: linear-gradient(145deg, #777, #444);
            border-radius: 50%;
            border: 2px solid #333;
            box-shadow: 5px 5px 10px rgba(0,0,0,0.5);
            position: relative;
        }
        .knob::after {
            content: '';
            position: absolute;
            width: 4px;
            height: 20px;
            background-color: #c0c0c0;
            top: 5px;
            left: 50%;
            transform: translateX(-50%);
            border-radius: 2px;
        }

        .button {
            width: 50px;
            height: 50px;
            background: linear-gradient(145deg, #666, #333);
            border-radius: 8px;
            border: 2px solid #222;
            box-shadow: 3px 3px 5px rgba(0,0,0,0.5);
        }
        
        .label {
            font-size: 1.5rem;
            color: #777;
            text-transform: uppercase;
            margin-top: 5px;
        }

        #brand-logo {
            font-family: 'Press Start 2P', cursive;
            font-size: 1.8rem;
            color: #888;
            text-shadow: 1px 1px 1px #000;
        }
        
        /* --- NEW: Control Legend Section --- */
        #controls-legend {
            width: 100%;
            flex-grow: 1;
            margin: 20px 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            gap: 20px;
        }

        .legend-section {
            text-align: center;
        }

        .legend-section h4 {
            font-size: 1.5rem;
            color: #888;
            margin: 0 0 10px 0;
            text-transform: uppercase;
        }

        .keys {
            display: flex;
            gap: 5px;
        }
        
        .key {
            display: inline-flex;
            align-items: center;
            justify-content: center;
            width: 40px;
            height: 40px;
            background: linear-gradient(145deg, #555, #222);
            border-radius: 6px;
            border: 2px solid #111;
            box-shadow: 2px 2px 4px rgba(0,0,0,0.5);
            color: #ccc;
            font-family: 'Press Start 2P', cursive;
            font-size: 1.2rem;
        }
        
    </style>
</head>
<body>
    
    <div id="tv-container">
        <div id="screen-container">
            <canvas id="canvas" oncontextmenu="event.preventDefault()"></canvas>
        </div>
        <div id="side-panel">
            <div id="brand-logo">GEMINI</div>
            
            <!-- This new section displays the controls -->
            <div id="controls-legend">
                <div class="legend-section">
                    <h4>Channel</h4>
                    <div class="keys">
                        <div class="key">◀</div>
                        <div class="key">▶</div>
                    </div>
                </div>
                <div class="legend-section">
                    <h4>In-Game</h4>
                    <div class="keys">
                        <div class="key">W</div>
                        <div class="key">A</div>
                        <div class="key">S</div>
                        <div class="key">D</div>
                    </div>
                </div>  
            </div>

            <div class="control-group">
                <div class="button"></div>
                <div class="label">Power</div>
            </div>
        </div>
    </div>

    <script type="module">
        import createModule from './index.js';

        const canvas = document.querySelector('#canvas');

        createModule({
            canvas: canvas,
        }).then(instance => {
            console.log("Nostalgia Simulator loaded successfully.");
        });
    </script>
</body>
</html>
